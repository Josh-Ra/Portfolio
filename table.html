<!DOCTYPE html>
<html>
  <head>
    <title>Tables</title>
    <link rel="icon" type="image/jpg" href="images/Screenshot (1).png"/>
  </head>
  <body>
    <h3>Store Hours</h3>

    <table border="2" style="background-color: black">
      <tr align="center" style="background-color: lightblue">
        <th width="100">Sunday</th>
        <th width="100">Monday</th>
        <th width="100">Tuesday</th>
        <th width="100">Wednesday</th>
        <th width="100">Thursday</th>
        <th width="100">Friday</th>
        <th width="100">Saturday</th>
      </tr>
      <tr align="center" style="background-color: aliceblue">
        <td>Closed</td>
        <td>8-5</td>
        <td>9-5</td>
        <td>9-5</td>
        <td>9-5</td>
        <td>9-7</td>
        <td>9-9</td>
      </tr>
    </table>

    <a href = "page2.html">
    <button style = "font-size:25px; background-color: grey; color:lightcoral;  border-radius:25px;">Click me</button>
    </a>
    
    <button onclick = "doSomething()" style = "font-size:25px; background-color: grey; color:lightcoral;  border-radius:25px;">Click me</button>
    <p id="greeting">Hello</p>
    <script>
      function doSomething(){
        document.getElementById("greeting").innerHTML = "Goodbye";
      }
    </script>

  </body>
</html>
